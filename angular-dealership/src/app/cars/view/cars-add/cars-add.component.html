<article>
    <header><h2>Add Car</h2></header>
  
    <form class="container" [formGroup]="carForm" (submit)="onSubmit()">
      <div class="row">
        <div class="col-4 p-2">
          <div>
            <label for="name">Brand name:</label>
            <input 
              id="brandName" 
              name="brandName"
              type="text"
              formControlName="brandName"
            />
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-4 p-2">
          <div>
            <label for="modelName">Model name:</label>
            <input 
              id="modelName" 
              name="modelName" 
              type = "text"
              formControlName = "modelName"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-4 p-2">
          <div>
            <label for="country">Production country:</label>
            <input 
              id="country" 
              name="country" 
              type = "text"
              formControlName = "country"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-4 p-2">
          <div>
            <label for="productionYear">Production year:</label>
            <input 
              id="productionYear" 
              name="productionYear" 
              formControlName = "productionYear"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-4 p-2">
          <div>
            <label for="price">Price:</label>
            <input 
              id="price" 
              name="price" 
              formControlName = "price"
            />
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-2 p-2">
          <button type="submit">Add Car</button>
        </div>
        <div class="col-2 p-2">
          <button type="button" (click)="resetForm()">Reset</button>
        </div>
      </div>
    </form>
  </article>
